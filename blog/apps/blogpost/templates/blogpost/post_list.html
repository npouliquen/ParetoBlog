{% extends 'blogpost/base.html' %}
{% block head_title %}Pareto Engineering Blog{% endblock %}

{% block content %}
    {% for post in posts %}
      <div>
        <h2><a href="/post/{{ post.id }}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <p>published: {{ post.published_date.date }}</p>
      </div>
    {% endfor %}
{% endblock %}
