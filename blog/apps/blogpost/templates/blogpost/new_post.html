{% extends 'blogpost/base.html' %}

{% block content %}

  <form method="POST">{% csrf_token %}

    <a href='/' class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">Cancel</button>
  </form>
{% endblock %}
