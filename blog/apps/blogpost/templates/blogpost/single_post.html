{% extends 'blogpost/base.html' %}
{% block head_title %}{{ post.title }}{% endblock %}

{% block nav_items %}
<a class="mdl-navigation__link" href="{% url 'edit_post' post_id=post.id %}">Edit Post</a>
<a class="mdl-navigation__link" href="{% url 'delete_post' post_id=post.id %}">Delete Post</a>
{% endblock %}

{% block content %}
<main class="mdl-layout__content">
  <div class="mdl-grid">
    <div class="mdl-cell mdl-cell--3-col"></div>
    <div class="mdl-cell mdl-cell--6-col mdl-card mdl-shadow--4dp post">
      <a href="/post/{{ post.id }}" style="text-decoration: none">

        <div class="mdl-card__media mdl-color--white" style="text-align: center" >
          <img src="https://getmdl.io/assets/demos/welcome_card.jpg">
        </div>

        <div class="mdl-card__title mdl-card--expand" style="padding-bottom: 10px">
          <h2 class="mdl-card__title-text">{{ post.title }}</h2>
          <h5 class="mdl-card__subtitle-text">{{ post.published_date.date }} | {{ post.author }}</h5>
        </div>

        <div class="mdl-card__supporting-text" style="padding-top: 0px">
          {{ post.text|linebreaksbr }}
        </div>

      </a>

      <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect mdl-color-text--blue-grey-500">
          <i class="material-icons">share</i>
        </button>
      </div>
    </div>
  </div>
</main>
{% endblock %}
